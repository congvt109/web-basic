<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-modal</title>
</head>
<style>
  

  .main-box {
    width: 400px;
    height: 400px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.639);
    vertical-align: middle;
  }

  .blue-part {
    background-color: rgba(7, 111, 209, 0.903);
    height: 50%;
  }

  .x-symbol,
  .text-title {
    font-family: "Maple Mono";
  }
</style>

<body>
  <div class="main-box">
    <div class="blue-part">
      <p class="text-title">Modal</p>
      <p class="x-symbol">X</p>
    </div>

  </div>
</body>

</html>
