<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
  <title>Nested flex box exercise</title>
  <link rel="stylesheet" href="./style/ex13.css">
</head>

<body>
  <div class="container">
    <div class="all-inboxes">
      <p class="all-inboxes">All inboxes</p>
    </div>
    <div class="message-box-cover">
      <div class="user-avatar-box">
        <img class="user-avatar" src="./img/channel-1.jpeg" alt="channel-1">
      </div>
      <div class="message-box">
        <div class="sender-time">
          <p class="sender">Chewy Promotions</p>
          <p class="time">4:58 PM</p>
        </div>
        <p class="message-title">Biggest sales of the year!</p>
        <p class="message-content">Hey there! We're writing to tell you about our...</p>
      </div>
    </div>
    
    <div class="message-box-cover">
      <div class="user-avatar-box">
        <img class="user-avatar" src="./img/channel-6.jpeg" alt="channel-1">
      </div>
      <div class="message-box">
        <div class="sender-time">
          <p class="sender">Sweetie</p>
          <p class="time">12:32 PM</p>
        </div>
        <p class="message-title">Your Girl</p>
        <p class="message-content">Xin chào Heo, chúc bé ngủ ngón...</p>
      </div>
    </div>
    
    <div class="message-box-cover">
      <div class="user-avatar-box">
        <img class="user-avatar" src="./img/channel-8.jpeg" alt="channel-1">
      </div>
      <div class="message-box">
        <div class="sender-time">
          <p class="sender">Netflix</p>
          <p class="time">9:00 AM</p>
        </div>
        <p class="message-title">Here's what's coming soon to Netflix</p>
        <p class="message-content">Brand new movies and shows, old favorites...</p>
      </div>
    </div>
  </div>
</body>

</html>
