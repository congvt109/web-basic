<!DOCTYPE html>
<html>

<head>
  <title>Button page</title>
  <link rel="stylesheet" href="./style/buttons.css"">
  <!-- link là void element nên ko cần closing tag 
    rel = relation 
  -->
</head>

<body>
  <button class="subscribe-button">SUBSCRIBE</button>
  <button class="join-button">Join in my channel</button>
  <button class="tweet-button">Tweet</button>

  <!-- exercises 3 -->
  <button class="download-button">Download</button>
  <!-- exercise 4-->
  <button class="stretch-button">Stretch</button>
  <!--todo:  stretch: căng ra -->
  <br>
  <button class="change-button">Back</button>
  <span>1</span>
  <span>2</span>
  <span>3</span>
  <button class="change-button">Next</button>



  <!-- align vertical -->
  <div class="cover-box" style="
    border: 1px solid gray;
    width: 200px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  ">
    <button class="vertical-button" style="
      background-color: rgb(61, 61, 202);
      border: 1px solid #065fd4;
      color: white;
      padding: 9px 15px 9px;
      width: 100px;
      border-radius: 2px;
      margin: 6px;
      cursor: pointer;
      transition: 0.3s;
    ">
      Vertical
    </button>
  </div>
  </body>

</html>
