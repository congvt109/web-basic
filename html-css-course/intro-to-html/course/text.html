<!DOCTYPE html>
<html>

<head>
  <title>Text style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style/text.css">
</head>

<body>
  <img src="./img/logo-youtube.png" alt="logo-youtube" class="logo-youtube">
  <p class="video-title">
    Talking Tech and AI with Google CEO Sundar Pichai!
  </p>
  <p class="video-stast">
    <!-- stast: thống kế -->
    3.4M views &#183; 6 months ago
  </p>
  <!-- &#183; gọi là html entity là các thực thể
  search google tra mã code (ex: middle dot) -->

  <p class="video-author">Marques Brownlee &check;</p>
  <p class="video-description">
    Talking tech and AI on the heels of Google I/O.
    Also a daily driver phone reveal from Google's CEO.
    Shoutout to Sundar!
  </p>
  <img src="./img/logo-apple.png" alt="logo-apple" class="logo-apple">
  <p class="apple-text">
    Shop early for <strong>the best selection</strong>
    of holiday <u>favourites</u>.
    <span class="span-text-element" id="shop-link">Shop now ></span>
  </p>

  <!-- span, strong, u gọi là các text-element
  Trong đó strong và u thay đổi bold & underline
  Còn span là general element nên không thay đổi
  Có thể add .class vào span để custome style -->


  <!-- exercise 5e -->
</body>

</html>
