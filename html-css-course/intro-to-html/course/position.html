<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position practice</title>
</head>

<body style="
  height: 5000px;
  padding-top: 80px;
  padding-left: 90px;
  margin: 0;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px; 
    right: 0px;
    height: 50px;
    z-index: 1;
  ">header</div>
  <!--! Khi set top right bot left trbl thì dùng trong trường hợp 
  muốn element fix nhưng resize theo windows
  Còn khi muốn element giữ nguyên kích thước thì dùng height-width -->

  <!-- ! Khi muốn tạo khoảng cách giữa header và content, thay
  ! thay vì dùng margin-top cho content, (content có thể thay đổi) 
  ! ==> nên dùng padding-top cho body -->

  <!-- todo: để set độ ưu tiên xuất hiện
  todo: -> dùng z-index: value (default:0) -->
  <!-- ! độ ưu tiên phụ thuộc vào ele viết trước hay sau, sau > trước
  ! khi đó có thể dùng z-index -->
  <div class="sidebar" style="
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    bottom: 0px;
    left: 0;
    width: 72px;
  ">
    side bar
    <div style="
      background-color: red;
      color: white;
      font-family: Arial;
      position: absolute;
      top: 60px;
      /* top 60px from top of slidebar, not from top of page */
      z-index: 2;
    ">
      absolute
    </div>
  </div>



  <div style="
    background-color: red;
    color: white;
    font-family: Arial;
    position: absolute;
    top: 60px;
    right: 30px;
    z-index: 2;
  ">
    absolute
  </div>
  <!-- ! sự khác nhau giữa fixed và absolute 
  ! fixed: gắn element vào browser, không đổi khi cuộn page
  ! absolute: gắn element vào page, cuộn lên sẽ bị các ele fixed che mất
 -->

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
  ">div 1</div>

  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
  ">
    div 2
    <div style="
    background-color: black;
    color: white;
    font-family: Arial;
    position: absolute;   
    bottom: 10px;
    right: 10px;
    padding: 3px;
    z-index: 2;
    ">
      30:30
    </div>
  </div>

  <!-- ! khi đặt một absolute vào 1 relative,
  ! absolute sẽ dính vào relative và hiển thị như 1 element bthg
  !ex rõ nhất là video-length của youtube-video-preview -->

</body>

</html>
