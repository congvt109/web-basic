  <meta charset="UTF-8">

  <title>Video youtube</title>
  <link rel="stylesheet" href="./style/youtube-video.css">
</head>

<body>
  <div class="big-box">
    <div class="container">
      <div class="video-picture">
        <img class="content-picture" src="./img/background-youtube.png" alt="ytb-video-pic">
      </div>
      <div class="bottom-box">
        <div class="watch-bar">
          <div class="watched-bar"></div>
          <div class="unwatch-bar"></div>
        </div>
        <div class="bottom-element">
          <div class="left-section">
            <img class="play-button" src="./img/play-button-arrowhead.png" alt="">
            <img class="play-and-pause-button" src="./img/play-and-pause-button.png" alt="">
            <img class="volume" src="./img/medium-volume.png" alt="">
            <p class="watch-time">05:30/45:00</p>
          </div>
          <div class="right-section">
            <img class="transcript" src="./img/transcript.png" alt="">
            <img class="setting" src="./img/settings.png" alt="">
            <img class="rectangle" src="./img/rectangle.png" alt="">
            <img class="zoom" src="./img/zoom-in.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
