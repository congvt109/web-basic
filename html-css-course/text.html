<style>
  .logo-youtube {
    height: 40px;
  }

  p {
    /*đặt para ở đây vì class có piority cao hơn element
    -> nếu để dưới .class thì sẽ không reset được margin*/
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 0px;
    margin-bottom: 0px;
  }

  .video-title {
    font-size: 18px;
    font-weight: bold;
    width: 300px;
    line-height: 24px;
    margin: 0px 0px 4px;
  }

  .video-stast {
    font-size: 15px;
    color: rgb(96, 96, 96);
    margin: 0px 0px 20px;
  }

  .video-author {
    font-size: 15px;
    color: rgb(96, 96, 96);
    margin: 0px 0px 16px;
  }

  .video-description {
    font-size: 15px;
    color: rgb(96, 96, 96);
    width: 300px;
    line-height: 24px;
  }

  .logo-apple {
    height: 55px;
  }

  .apple-text {
    background-color: #e34140;
    color: white;
    font-size: 14px;
    text-align: center;
    padding: 16px;
    margin: 0px 8px 16px;
    /* width: fit-content; */
  }

  #shop-link {
    cursor: pointer;
    margin-left: 20px;
    /* html sẽ tự động bỏ qua các khoảng space liên tiếp
    ==> dùng margin left tạo ra multiple-space */
  }

  /* .span-text-element:hover,  */
  #shop-link:hover {
    text-decoration: underline solid white;
    /* text-decoration: underline solid transparent; */
    /* transparent trong suốt */
  }
</style>

<img src="./img/logo-youtube.png" alt="logo-youtube" class="logo-youtube">
<p class="video-title">
  Talking Tech and AI with Google CEO Sundar Pichai!
</p>
<p class="video-stast">
  <!-- stast: thống kế -->
  3.4M views &#183; 6 months ago
</p>
<!-- &#183; gọi là html entity là các thực thể
  search google tra mã code (ex: middle dot) -->

<p class="video-author">Marques Brownlee &check;</p>
<p class="video-description">
  Talking tech and AI on the heels of Google I/O.
  Also a daily driver phone reveal from Google's CEO.
  Shoutout to Sundar!
</p>
<img src="./img/logo-apple.png" alt="logo-apple" class="logo-apple">
<p class="apple-text">
  Shop early for <strong>the best selection</strong>
  of holiday <u>favourites</u>.
  <span class="span-text-element" id="shop-link">Shop now ></span>
</p>

<!-- span, strong, u gọi là các text-element
  Trong đó strong và u thay đổi bold & underline
  Còn span là general element nên không thay đổi
  Có thể add .class vào span để custome style -->
