<!-- html and css is giving computer a instructions -->
<style>
  .subscribe-button {
    background-color: #C00000;
    color: white;
    border: none;
    height: 36px;
    width: 113px;
    border-radius: 2px;
    /*border radius: bán kính của góc bo*/
    cursor: pointer;
    margin-right: 5px;
    /*margin: lề, căn lề*/
    transition: opacity 1s;
    /*độ smooth khi animation xảy ra*/
  }

  .subscribe-button:hover,
  .subscribe-button:active {
    opacity: 0.7;
  }

  .join-button {
    background-color: white;
    /* border-color: #065fd4;
    border-style: solid; */
    /* Làm cho màu đều, không đậm nhạt */
    border: 1px solid #065fd4;
    color: #065fd4;
    height: 36px;
    width: 63px;
    border-radius: 2px;
    margin-right: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  .join-button:hover {
    background-color: #065fd4;
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: #1d9bf0;
    color: white;
    border: none;
    height: 37px;
    width: 74px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .tweet-button:active {
    opacity: 0.7;
  }

  .tweet-button:hover {
    /* box-shadow: 0px 4px 8px rgb(0 0 0 / 20%); */
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.2);
    /*
    0px horizontal chiều ngang
    4px vertical chiều dọc
    0 blur độ toả
    a trong rbga là opacity độ mờ của màu, nhìn xuyên qua
    */
  }

  .download-button {
    color: rgb(91, 91, 91);
    /* font-family: "Maple Mono"; */
    font-weight: 500;
    border: 1px solid rgb(91, 91, 91);
    border-radius: 5px;
    height: 36px;
    width: 100px;
    transition: box-shadow 0.15s, opacity 0.15s;
    margin: 0 5px 0 5px;
    /*top right bot left*/
    /* margin: 0 5px; */
    /*có thể viết thế này*/
  }

  .download-button:hover {
    background-color: rgb(91, 91, 91);
    color: white;
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.2);
  }

  .download-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
<!-- exercises -->
<button class="download-button">Download</button>
