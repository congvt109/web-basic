<style>
  .subscribe-button {
    background-color: #C00000;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 2px;
    /*border radius: bán kính của góc bo*/
    cursor: pointer;
    margin: 6px;
    /*margin: lề, căn lề*/
    transition: opacity 0.3s;
    /*độ smooth khi animation xảy ra*/
    vertical-align: top;
    /*Căn chỉnh theo chiều dọc
    Khi margin-top của join-button quá lớn thì sẽ đẩy subscribe button xuống
    --> bởi vì các element căn chỉnh nhau theo "text inside the element" 
    ==> check folder img */
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    /* border-color: #065fd4;
    border-style: solid; */
    /* Làm cho màu đều, không đậm nhạt */
    border: 1px solid #065fd4;
    color: #065fd4;
    padding: 9px 15px 9px;
    border-radius: 2px;
    margin: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  .join-button:hover {
    background-color: #065fd4;
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: #1d9bf0;
    color: white;
    font-weight: bold;
    border: none;
    padding: 7px 16px;
    border-radius: 20px;
    margin: 6px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .tweet-button:active {
    opacity: 0.7;
  }

  .tweet-button:hover {
    /* box-shadow: 0px 4px 8px rgb(0 0 0 / 20%); */
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.2);
    /*
    0px horizontal chiều ngang
    4px vertical chiều dọc
    0 blur độ toả
    a trong rbga là opacity độ mờ của màu, nhìn xuyên qua
    */
  }

  .download-button {
    color: rgb(91, 91, 91);
    /* font-family: "Maple Mono"; */
    font-weight: 500;
    border: 1px solid rgb(91, 91, 91);
    border-radius: 5px;
    padding: 8px 16px;
    transition: box-shadow 0.15s, opacity 0.3s;
    /* margin: 0 6px 0 6px; */
    margin: 6px;
    /*top right bot left theo chiều kim đồng hồ*/
    /* margin: 0 5px; */
    /*có thể viết thế này*/
  }

  .download-button:hover {
    background-color: rgb(91, 91, 91);
    color: white;
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.2);
  }

  .download-button:active {
    opacity: 0.7;
  }

  .stretch-button {
    background-color: rgb(52, 160, 52);
    font-family: sans-serif;
    font-size: 12px;
    color: white;
    padding: 3px 7px;
    border: none;
    border-radius: 3px;
    margin: 6px;
    transition: padding 0.3s;
  }

  .stretch-button:hover {
    padding: 9px 21px;
  }

  .change-button {
    background-color: rgba(226, 225, 225, 0.6);
    font-family: Arial, Helvetica, sans-serif;
    color: rgb(91, 91, 91);
    border: 1px solid rgb(91, 91, 91);
    border-radius: 3px;
    padding: 7px 4px;
    margin: 6px 3px;
    cursor: pointer;
    transition: 0.3s;
  }

  .change-button:hover {
    background-color: rgb(105, 105, 105);
    color: white;
    box-shadow: 5px 5px 6px rgba(0, 0, 0, 0.1);
  }

  span {
    font-family: 'Times New Roman', Times, serif;
    color: purple;
    text-decoration: underline purple;
    text-decoration-thickness: 1px;
    margin: 2px;
    cursor: pointer;
    transition: 0.2s;
  }

  span:hover {
    font-size: 17px;
    color: rgb(219, 14, 199);
  }
</style>
