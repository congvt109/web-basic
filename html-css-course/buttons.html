<style>
  .subscribe-button {
    background-color: #C00000;
    color: white;
    border: none;
    height: 36px;
    width: 113px;
    border-radius: 2px;
    /*border radius: bán kính của góc bo*/
    cursor: pointer;
    margin-right: 5px;
    /*margin: lề, căn lề*/
  }

  .subscribe-button:hover,
  .subscribe-button:active {
    opacity: 0.7;
  }

  .join-button {
    background-color: white;
    /* border-color: #065fd4;
    border-style: solid; */
    /* Làm cho màu đều, không đậm nhạt */
    border: 1px solid #065fd4;
    color: #065fd4;
    height: 36px;
    width: 63px;
    border-radius: 2px;
    margin-right: 5px;
    cursor: pointer;
  }

  .join-button:hover {
    background-color: #065fd4;
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: #1d9bf0;
    color: white;
    border: none;
    height: 37px;
    width: 74px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
  }

  .tweet-button:active {
    opacity: 0.7;
  }

  .tweet-button:hover {
    box-shadow: 0px 4px 8px rgb(0 0 0 / 20%);
  }
